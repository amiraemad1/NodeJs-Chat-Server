<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <style>
        * {
            color: #d1c9bd;
        }
    </style>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div id="chat-container" class="row container d-flex justify-content-center">
                <div class="col-md-12 col-lg-6">
                    <div class="bg-dark card card-bordered">
                        <div class="card-header">
                            <h4 class="card-title"><strong>Chat</strong></h4>
                        </div>
                        <div class="ps-container ps-theme-default ps-active-y" id="messages"
                            style="overflow-y: scroll !important; height: 400px !important">
                            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px">
                                <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px"></div>
                            </div>
                            <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px">
                                <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <img src="https://img.icons8.com/material-outlined/24/9B59B6/person-male.png"/>
                            <input type="text" id="message" class="form-control border border-danger ds-input" />
                            <img class="btn " id="send"
                                src="https://img.icons8.com/material-outlined/24/9B59B6/filled-sent.png" alt="send"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>
    <script src="./static/js/script.js"></script>
</body>

</html>
